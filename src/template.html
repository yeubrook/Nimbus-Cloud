<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <form class="form">
        <div class="container">
            <input type="text" class="search-container" placeholder="Search for a city, state or country..." autofocus required>
            <button class="search-button" type="submit">
                <img src="imgs/magnify.svg" alt="" class="magnifying-glass">
            </button>
        </div>
    </form>
    <div class="center-loading" style="opacity: 0; visibility: hidden;">
        <div id="loading-screen" class="loading-screen">
            <div class="loader"></div> <!-- Loader animation -->
            <p>Loading...</p>
        </div>
    </div>
    <div class="weather-container-container" style="opacity: 0; visibility: hidden;">
        <div class="weather-container">
            <div class="day-container">
                <div class="title">
                    WEEKLY FORECAST
                </div>
                <div class="day-week">
                    <span class="day-name"></span>
                    <span class="temperature"></span>
                </div>
                <div class="day-week">
                    <span class="day-name"></span>
                    <span class="temperature"></span>
                </div>
                <div class="day-week">
                    <span class="day-name"></span>
                    <span class="temperature"></span>
                </div>
                <div class="day-week">
                    <span class="day-name"></span>
                    <span class="temperature"></span>
                </div>
                <div class="day-week">
                    <span class="day-name"></span>
                    <span class="temperature"></span>
                </div>
                <div class="day-week">
                    <span class="day-name"></span>
                    <span class="temperature"></span>
                </div>
                <div class="day-week">
                    <span class="day-name"></span>
                    <span class="temperature"></span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
